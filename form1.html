<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1>TELANGANA STATE ROAD TRANSPORT CORPORATION</h1>
    <h2>GENERAL BUS PASS APPLICATION</h2>
    </center>
    <form>
        <fieldset>
            <legend>Applicant Details</legend><br>
            <label for="name">USERNAME:</label>
            <input type="text"id="name">
            <label for="father name">Father's/Guardian's Name</label>
            <input type="text"id="father name"><br><br>
            <label for="date">DOB</label>
            <input type="date"id="date">
            <label for="gender">Gender:</label>
            <label for="female">Female</label><input type="radio" name="gender">
            <label for="male">Male</label><input type="radio" name="gender"><br><br>
            <label for="age">Age:</label>
            <input type="number"id="age">
            <label for="Aadhaar">Aadhaar No:</label>
            <input type="text"id="Aadhaar"><br><br>
            <label for="WhatsApp">WhatsApp No:</label>
            <input type="number"id="WhatsApp">
            <label for="Email">E-mail Id:</label>
            <input type="text"id="Email"><br><br>
            <label for="photo">Photo:</label>
            <input type="file"id="photo">
        </fieldset>
        <fieldset>
            <legend>Residential Address Details</legend><br>
            <label for="address">Address</label>
            <textarea name id="address"></textarea>
            <label for="District">District:</label>
            <select name="District">
                <option type="text">HYDERABAD</option>
            </select><br><br>
            <label for="Mandal">Mandal:</label>
            <select name="Mandal">
                <option type="text">HYDERABAD</option>
            </select>
            <label for="village">Village</label>
            <select name="Village">
                <option type="text">HYDERABAD</option>
            </select><br><br>
            <label for="pincode">Pincode:</label>
            <input type="number"id="pincode">
        </fieldset>
        <fieldset>
            <legend>Pass Type Details</legend><br>
            <label for="City">City:</label>
            <select name="City">
                <option type="text">HYDERABAD</option>
            </select><br><br>
            <label for="Pass Type">Pass Type:</label>
            <select name="Pass Type">
                <option type="text">---select---</option>
                <option type="text">GREATER PASS</option>
                <option type="text">GENERAL ORDINARY ROUTE PASS MITY</option>
                <option type="text">GENERAL METRO EXPRESS ROUTE PASS MITY</option>
                <option type="text">ORDINARY PASS</option>
                <option type="text">METRO EXPRESS PASS</option>
                <option type="text">METRO DELUXE PASS</option>
            </select><br><br>
        </fieldset>
        <fieldset>
            <legend>Mode of Payment & Pass Collection</legend><br>
            <label for="Payment Mode">Payment Mode:</label>
            <select name="Payment Mode">
                <option type="text">Select payment Mode</option>
                <option type="text">Payment  at Counter</option>
            </select><br><br>
            <label for="Pass Delivery Mode">Pass Delivery Mode:</label>
            <select name="Pass Delivery Mode">
                <option type="text">Select pass Delivery Mode</option>
                <option type="text">At Counter</option>
            </select><br><br>
            <label for="center">Center at which you want to Collect Pass:</label>
            <select name="Center">
                <option type="text">-------Select------</option>
                <option type="text">RTC ABIDS--HYD[30/04/2025]</option>
                <option type="text">RTC AIRPORT--HYD[29/04/2025]</option>
                <option type="text">RTC CBS--HYD[30/04/2025]</option>
                <option type="text">RTC BALA NAGAR--HYD[30/04/2025]</option>
            </select><br><br>
        </fieldset><br><br>
        <input type="submit">
    </form>
</body>
</html>
